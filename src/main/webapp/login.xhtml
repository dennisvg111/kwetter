<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Administration Login</title>
    <h:outputStylesheet name="site.css"/>
</h:head>

<h:body>
    <div class="panel">
        <h1>Administration Login</h1>

        <h:form id="login-form" method="POST">
            <p:inputText type="text" value="#{authBean.username}" styleClass="input" placeholder="username"/>
            <p:inputText type="password" value="#{authBean.password}" styleClass="input" placeholder="password"/>
            <p:commandButton value="Login" id="login" action="#{authBean.login}" styleClass="button"/>
        </h:form>
    </div>
</h:body>
</html>
